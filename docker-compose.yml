# Docker Compose para Frontend BB Extrato
# Facilita o desenvolvimento e deploy

version: '3.8'

services:
  frontend-bb-extrato:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: frontend-bb-extrato
    ports:
      - "8080:80"  # Mapeia porta 8080 do host para porta 80 do container
    environment:
      # Configurações da API
      - VITE_API_BASE_URL=https://api.coppetec.org.br
      - VITE_API_TIMEOUT=15000
      - VITE_API_RETRY_ATTEMPTS=2
      - VITE_API_RETRY_DELAY=1000
      
      # Configurações do Nginx
      - NGINX_PORT=80
      - NGINX_SERVER_NAME=localhost
      
      # Configurações da aplicação
      - VITE_NODE_ENV=production
      - VITE_APP_ENV=production
      - VITE_ENABLE_MOCK_DATA=false
      - VITE_ENABLE_DEBUG_LOGS=false
    volumes:
      # Volume para logs do nginx (opcional)
      - nginx_logs:/var/log/nginx
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - frontend-network

  # Serviço alternativo para desenvolvimento (com hot reload)
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: frontend-bb-extrato-dev
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=https://api.coppetec.org.br
      - VITE_API_TIMEOUT=15000
      - VITE_API_RETRY_ATTEMPTS=2
      - VITE_API_RETRY_DELAY=1000
      - VITE_NODE_ENV=development
      - VITE_APP_ENV=development
      - VITE_ENABLE_MOCK_DATA=false
      - VITE_ENABLE_DEBUG_LOGS=true
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
    command: npm run dev -- --host 0.0.0.0 --port 3000
    restart: unless-stopped
    networks:
      - frontend-network
    profiles:
      - dev

volumes:
  nginx_logs:
    driver: local

networks:
  frontend-network:
    driver: bridge
